version: '3.8'

services:
  restaurant:
    build:
      context: ./backend/restaurant
    ports:
      - "8000:8000" # Port host:port container
    container_name: restaurant_service
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  menu:
    build:
      context: ./backend/menu
    ports:
      - "8001:8000" # Pemetaan port host ke port internal
    container_name: menu_service
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  delivery:
    build:
      context: ./backend/delivery
    ports:
      - "8002:8000" # Pemetaan port host ke port internal
    container_name: delivery_service
    command: uvicorn main:app --host 0.0.0.0 --port 8000
