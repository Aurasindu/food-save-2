<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="foodsavestyles.css">
    <title>Food Save API Test</title>
</head>

<body>
    <h1>Food Save API Test</h1>
    <h2>Restaurant</h2>
    <button onclick="loadRestaurant()">Load Restaurant</button>
    <pre id="restaurant-output"></pre>

    <script>
        const API_KEY2 = 'c6b8b816c8991a66d1964bb6a0012be3';
        const API_URL_RESTAURANT = 'https://foodsave-restaurant-dchtdndehvdva5eu.southeastasia-01.azurewebsites.net';

        // Fungsi untuk fetch data dari endpoint menu
        async function loadRestaurant() {
            try {
                const response = await fetch(`${API_URL_RESTAURANT}/restaurants/`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': API_KEY2,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch menu from API: ${response.statusText}`);
                }

                const restaurants = await response.json();
                document.getElementById('restaurant-output').textContent = JSON.stringify(restaurants, null, 2);
            } catch (error) {
                console.error('Error fetching restaurant:', error);
                document.getElementById('restaurant-output').textContent = `Error: ${error.message}`;
            }
        }

    </script>
</body>

</html>
